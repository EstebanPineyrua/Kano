<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Kano</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      margin-top: 40px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #0077cc;
    }

    .nav {
      text-align: center;
      margin-bottom: 30px;
    }

    .nav a {
      margin: 0 10px;
      display: inline-block;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      word-wrap: break-word;
      white-space: normal;
    }

    th {
      background: #222;
      color: #fff;
    }
    .col{
      text-align: center;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      th, td {
        font-size: 12px;
        padding: 8px 4px;
      }
    }
  </style>
</head>
<body>
    <div class="container text-center">
  <div class="row row-cols-1">
    <div class="col"><img src="logo.png" alt="logo"></div>
  </div>
  <br>
</div>
  <h2>Kano</h2>
  <table id="tablaStock">
    <thead>
      <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQwXhcFDzDXJ98LRtTUrVm7xenO1LxS2hFBWI9bZol9fJ-NP5yX5Gmighd76o5QkM1t-P_1oOdBTQuO/pub?gid=632464503&single=true&output=csv';

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n');
        const tbody = document.querySelector('#tablaStock tbody');

        rows.slice(1).forEach(row => {
          const cols = row.split(',');
          const tr = document.createElement('tr');
          cols.forEach(col => {
            const td = document.createElement('td');
            td.textContent = col;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error('Error cargando CSV', err));
  </script>
</body>
</html>
